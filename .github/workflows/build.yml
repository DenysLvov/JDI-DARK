name: Build

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: windows-latest
    steps:
#       checkout
      - uses: actions/checkout@v1
      - name: set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

#       build project and run all tests & checks
      - name: Maven Verify
        run: mvn -B clean verify
